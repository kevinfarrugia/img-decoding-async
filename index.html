      .fail img {

      }
      pre {
        border: 2px solid red;

      .fail pre {

    <pre><code>'decoding' in HTMLImageElement.prototype === <span>true</span></code></pre>

      const hasSupport = "decoding" in HTMLImageElement.prototype;
      document.documentElement.className = hasSupport ? "pass" : "fail";
      document.querySelector("span").textContent = hasSupport;
